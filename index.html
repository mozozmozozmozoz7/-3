<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Example</title>
  <style>
    iframe {
      border: 2px solid #FFEB3B; /* لون الإطار */
      background: linear-gradient(135deg, #0F2027, #2C5364); /* خلفية الـiframe */
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <iframe frameborder='0' width='100%' height='650' scrolling='no' src='http://hafiz.muslim-web.com/page/1'></iframe>
</body>
</html>
